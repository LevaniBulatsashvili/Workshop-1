<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <h1>Authentication</h1>
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="close-modal">Close</button>
      </div>
    </div>
    <header>
      <button id="auth-btn">Log in</button>
    </header>
    <div class="main">
      <div class="card">
        <h1>Cosmic Conquest</h1>
        <p>
          Embark on a journey beyond the stars: Exploring the vast universe,
          pushing the fortiers of space exploration, and unraveling the secrets
          of spaceship technology
        </p>
      </div>
    </div>
    <div class="news">
      <h1>Latest news</h1>
      <div class="news-cards"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
